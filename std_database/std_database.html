<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/my_style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Database of Student</h1>
            <div id="form">
                <form id="myForm" class="form-group">
                    <div class="col-5 div">
                        <input type="text" id="fName" name="fname" placeholder="First Name" class="form-control">
                        <input type="text" id="lName" name="lNAme" placeholder="Last Name" class="form-control">
                        <input type="text" id="address" name="address" placeholder="Adress" class="form-control">
                    </div>
                    <div class="col-2 div"></div>
                    <div class="col-5 div">
                        <input type="number" id="age" name="age" placeholder="age" class="form-control">
                        <input type="email" id="email" name="email" placeholder="E-mail" class="form-control">
                        <input type="number" id="contact" name="conact" placeholder="Contact Number" class="form-control">
                    </div>
                    <button class="btn btn-success" onclick="addItem(event)"> ADD </button>
                    <button class="btn btn-primary"> CLEAR </button>
                    <button class="btn btn-danger"> DELETE </button>
                </form>
            </div>

            <div id="database">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>Address</td>
                            <td>Age</td>
                            <td>E Mail</td>
                            <td>Contact Number</td>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/database_js.js"></script>
</body>
</html>
